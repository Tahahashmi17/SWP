services:
  # PostgreSQL Database
  - type: pserv
    name: party-sync-db
    env: docker
    plan: free
    databases:
      - name: party_sync_db
        user: party_sync_user

  # Web Service
  - type: web
    name: party-sync-watch
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /uploads
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: party_sync_db
          property: connectionString
      - key: RENDER_EXTERNAL_URL
        sync: false